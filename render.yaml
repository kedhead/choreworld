services:
  - type: web
    name: choreworld-api
    env: node
    plan: free
    buildCommand: npm install --production
    startCommand: node server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: choreworld-super-secret-production-key-2025
      - key: PORT
        value: 10000
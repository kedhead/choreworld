[build]
  # Base directory - where to run build from
  base = "client/"
  
  # Build command - install deps and build
  command = "npm ci && npm run build"
  
  # Publish directory - relative to base
  publish = "dist/"

[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to your Render backend
[[redirects]]
  from = "/api/*"
  to = "https://choreworld.onrender.com/api/:splat"
  status = 200
  force = true